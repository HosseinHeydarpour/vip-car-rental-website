<div class="blog-card">
  <div class="blog-card__image">
    <img [src]="blogImage" alt="" />
  </div>
  <div class="bottom-fade"></div>
  <div class="blog-card__info">
    <span class="blog-card__subtitle subtitle">{{ category }}</span>
    <h3 class="blog-card__title">{{ title }}</h3>
    <div class="blog-card__btn">
      <a
        (mouseenter)="onHover()"
        (mouseleave)="onHover()"
        [ngClass]="{ active: showArrow }"
      >
        <div class="blog-card__date" [ngClass]="{ disappear: showArrow }">
          <span class="blog-card__date--day">{{ date.day }}</span
          ><span class="blog-card__date--month">{{ date.month }}</span>
        </div>
        <div class="blog-card__arrow" [ngClass]="{ disappear: !showArrow }">
          <ng-icon name="bootstrapArrowUpRight"></ng-icon>
        </div>
      </a>
      <div class="blog-card__shape blog-card__shape--left-top">
        <svg
          viewBox="0 0 11 11"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="w-11 h-11"
        >
          <path
            d="M11 1.54972e-06L0 0L2.38419e-07 11C1.65973e-07 4.92487 4.92487 1.62217e-06 11 1.54972e-06Z"
            fill="#1b1b1b"
          ></path>
        </svg>
      </div>
      <div class="blog-card__shape blog-card__shape--right-bottom">
        <svg
          viewBox="0 0 11 11"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="w-11 h-11"
        >
          <path
            d="M11 1.54972e-06L0 0L2.38419e-07 11C1.65973e-07 4.92487 4.92487 1.62217e-06 11 1.54972e-06Z"
            fill="#1b1b1b"
          ></path>
        </svg>
      </div>
    </div>
  </div>
</div>
